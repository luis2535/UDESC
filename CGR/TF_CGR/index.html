<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <script src="p5.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">

  </head>
  <body>
    <script src="ray.js"></script>
    <script src="boundary.js"></script>
    <script src="particle.js"></script>
    <script class="" src="sketch.js"></script>
    <div class="container px-6 text-center">
      <div class="row gx-5">
        <div class="col">
         <div class="p-3 border  btn-group">
           <button class="btn btn-danger" onclick="removeParticle()">- Particula</button>
            <button class="btn btn-primary" onclick="addParticle()">+ Particula</button>
         </div>
        </div>
        <div class="col">
          <div class="p-3 border btn-group">
            <button class="btn btn-danger" onclick="removeObstacle()">- Obstáculo</button>
            <button class="btn btn-primary" onclick="addObstacle()">+ Obstáculo</button>
          </div>
        </div>
        <div class="col">
          <div class="p-3 border btn-group">
            <button class="btn btn-danger" onclick="createSquare()">Quadrado 1</button>
            <button class="btn btn-primary" onclick="createOpenSquare()">Quadrado 2</button>
          </div>
        </div>
        <div class="col">
          <div class="p-3 border btn-group">
            <button class="btn btn-danger" onclick="createTriangle()">Triangulo 1</button>
            <button class="btn btn-primary" onclick="createOpenTriangle()">Triangulo 2</button>
          </div>
        </div>

      </div>
    </div>
    <div style="position:relative; left: 750px; top: 650px;">
      <button class="btn btn-danger" onclick="animation()">Animação</button>
      <button class="btn btn-primary" onclick="addParticleS()">Particulas</button>
      <button class="btn btn-danger" onclick="centerParticle()">Centralizada</button>
    </div>
