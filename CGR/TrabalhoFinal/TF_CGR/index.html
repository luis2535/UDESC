<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <script src="p5.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
  </head>
  <body>
    <script src="ray.js"></script>
    <script src="boundary.js"></script>
    <script src="particle.js"></script>
    <script src="MovingParticle.js"></script>
    <script class="" src="sketch.js"></script>
    <div class="container px-6 text-center">
      <div class="flex">
            <div class="row gx-5">
              <div class="col">
                <div class="p-3 border btn-group">
                  <button class="btn btn-dark" onclick="createSquare()">Quadrado Fechado</button>
                  <button class="btn btn-info" onclick="createOpenSquare()">Quadrado Aberto</button>
                </div>
              </div>
              <div class="col">
              <div class="p-3 border  btn-group">
                  <button class="btn btn-danger" onclick="removeParticle()">- Particula</button>
                  <button class="btn btn-primary" onclick="addParticle()">+ Particula</button>
              </div>
              </div>
              <div class="col">
                <div class="p-3 border btn-group">
                  <button class="btn btn-info" onclick="removeMovingParticle()">- Especial</button>
                  <button class="btn btn-info" onclick="addMovingParticle()">+ Especial</button>
                </div>
              </div>
              <div class="col">
                <div class="p-3 border btn-group">
                  <button class="btn btn-danger" onclick="removeObstacle()">- Obstáculo</button>
                  <button class="btn btn-primary" onclick="addObstacle()">+ Obstáculo</button>
                </div>
              </div>
              <div class="col">
                <div class="p-3 border btn-group">
                  <button class="btn btn-dark" onclick="createTriangle()">Triângulo Fechado</button>
                  <button class="btn btn-info" onclick="createOpenTriangle()">Triângulo Aberto</button>
                </div>
              </div>
            </div>
      </div>
    </div>
    <div style="position:relative; left: 750px; top: 650px;">
      <button class="btn btn-info" onclick="animation()">Animação</button>
      <button class="btn btn-info" onclick="centerParticle()">Centralizada</button>
      <button class="btn btn-info" onclick="addParticleS()">Particulas</button>
      
    </div>
  </body>
</html>
