<html>
    <head>
        <title>Exemplo 3</title>
    </head>

    <body>
        <script>
            function obterHorario(){
                var atual = new Date()
                var hora = atual.getHours();
                
                if (hora >= 5 && hora < 12){
                    return "Bom dia"
        
                }else if(hora >= 12 && hora < 18){
                    return "Boa tarde"
                }
                else{
                    return "Boa noite"
                }
            }

            function ObterDiaDaSemana(){
                var dias = ["domingo", "segunda-feira", "terça-feira", "quarta-feira", "quinta-feira", "sexta-feira", "sábado"]
                var atual = new Date()
                var diaDaSemana = dias[atual.getDay()]
                return diaDaSemana
            }
            function mensagem(){
                var nome = prompt("Digite seu nome: ")
                var horario = obterHorario()
                var diaDaSemana = ObterDiaDaSemana()
                var data = new Date().toLocaleDateString()

                var msg = `${horario}, ${nome}, hoje é ${diaDaSemana}, ${data}.`
                alert (msg)


            }
            mensagem()
        </script>
    </body>
</html>
